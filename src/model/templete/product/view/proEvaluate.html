<!--BEGIN evaluate-->
{{#each this}}
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <img src="../images/placeholder/lazypic.png" data-original="{{crop headImg 10 10}}" alt="icon"/>
            </div>
            <div class="weui-cell__bd f12 nickname_user">{{name}}</div>
            <div class="weui-cell__ft f12">{{createDate}}</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd f14">
                <p>{{content}}</p>
                {{#with images}}
                <ul class="weui-uploader__files uploaderFiles">
                    {{#each this}}
                    <img class="weui-uploader__file" src="{{crop source 22 22}}" alt=""/>
                    {{/each}}
                </ul>
                {{/with}}
                <div class="weui-gallery" id="gallery">
                    <img class="weui-gallery__img evluate_img" id="galleryImg">
                </div>
            </div>
        </div>
                <div class="stars starlevels"  data-starnum="{{score}}" data-starlevelized="false">
                    <i class="iconfont icon-xingxing f10 orange"></i>
                    <i class="iconfont icon-xingxing f10 orange"></i>
                    <i class="iconfont icon-xingxing f10 orange"></i>
                    <i class="iconfont icon-xingxing f10 orange"></i>
                    <i class="iconfont icon-xingxing f10 orange"></i>
                </div>
                <!---->
            <!--</div>-->
        <!--</div>-->
    </div>
{{/each}}
