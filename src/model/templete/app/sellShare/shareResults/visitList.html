{{#each this}}
<div class="weui-cell">
    <div class="weui-cell__hd">
        {{#compare headImg '==' null}}
        <img src="/app/images/placeholder/morentouxiang.png" alt=""/>
        {{/compare}}
        {{#compare headImg '!=' null}}
        <img src="weixin/images/placeholder/lazypic.png" data-original="{{crop headImg 9.6 9.6}}" alt=""/>
        {{/compare}}
    </div>
    <div class="weui-cell__bd clr_gray10 f16">{{name}}</div>
    <div class="weui-cell__ft ">
        <p class="clr_gray10 f14">+ ï¿¥{{singleCost}}</p>
        <p class="f11">{{createDate}}</p>
    </div>
</div>
{{/each}}
