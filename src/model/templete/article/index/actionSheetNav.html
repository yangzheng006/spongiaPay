<!-- news_channel start -->
{{#each this}}
<div class="channel__item" data-id="{{id}}">
    <a href="javascript:;">
        <p class="tc">
            {{#compare image '==' null}}
                <img src="../images/placeholder/product.png">
            {{/compare}}
            {{#compare image '!=' null}}
                <img src="{{image}}">
            {{/compare}}
            <span class="f12 tc clr_mediumGray">{{name}}</span>
        </p>
    </a>
</div>
{{/each}}
<!-- news_channel end -->
