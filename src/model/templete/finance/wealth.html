{{#each this}}
<a href="../tenant/home.html?id={{ID}}" class="weui-cell wealth" data-id="{{ID}}">
    <div class="weui-cell__hd wealth_img">
        {{#compare TB '==' null}}
        <img src="../images/placeholder/product.png"/>
        {{/compare}}
        {{#compare TB '!=' null}}
        <img src="{{TB}}"/>
        {{/compare}}
    </div>
    <div class="weui-cell__bd wealth_txt f14">
        <div class="weui-cell wealth_tit">
            <div class="weui-cell__bd f16 overone">{{CPMC}}</div>
            <div class="weui-cell__ft clr_mediumGray f14 overone">{{LC_FXJG}}</div>
        </div>
        <div class="weui-flex clr_mediumGray">
            <div class="weui-flex__item">
                <p>起投</p>
                <p><span class="f18 clr_titleWhite">{{LC_QGJE}}</span>万元</p>
            </div>
            <div class="weui-flex__item">
                <p>期限</p>
                <p><span class="f18 clr_titleWhite">{{DK_FKQX}}</span>天</p>
            </div>
            <div class="weui-flex__item">
                <p>七日年化</p>
                <p class="clr_orange m5">{{LC_NHSY}}%</p>
            </div>
        </div>
    </div>
</a>
{{/each}}
