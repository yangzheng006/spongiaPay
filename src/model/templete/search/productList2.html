<!-- product_list -->
{{#each this}}
<a class="weui-cell channelTenantList_HGY" tid="{{id}}" href="../product/view.html?id={{id}}">
    <div class="weui-cell__hd">
        <img src="../images/placeholder/lazypic.png" data-original="{{crop thumbnail 30 22}}"  alt="">

    <div class="weui-cell__bd">
        <p class="f14 clr_darkGray">{{name}}</p>

    </div>
</a>
{{/each}}
<!-- product_list end -->
