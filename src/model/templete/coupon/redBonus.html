<!--BEGIN redBonus-->
<div class="top">
    <img src="{{tenantThumbnail}}" alt="">
    <!--<span>继续抢</span>-->
</div>
<div class="tenant_add">
    <p class="f16 overone">{{tenantName}}</p>
    <!--<p class="f16">到店使用再拿返现</p>-->
</div>
<div class="redAmount">
    <p><span class="max">{{amount}}</span><span>元</span><img src="../images/static/coupon/coupons_00.png" alt=""></p>
    <p class="save f12">已存入券包，立即到店体验</p>
</div>
<div class="continue f14">
    <a href="../member/redPacket.html">查看我的券包</a>
</div>
<div class="go_tenant" name="{{tenantName}}" address="{{address}}">
    <p><i class="icon iconfont icon-go"></i></p>
    <p class="f12 overone">前往<span>{{tenantName}}</span></p>
</div>
<!--END redBonus-->
