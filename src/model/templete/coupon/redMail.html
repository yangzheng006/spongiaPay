<!--BEGIN redMail-->
    <div class="top">
        <img src="{{tenantThumbnail}}" alt="">
        <!--<span>继续抢</span>-->
    </div>
    <div class="tenant_add">
        <p class="f16">{{tenantName}}</p>
    </div>
    {{#if startDate}}
    <div class="redAmount">
        <p class="f14">{{address}}{{startDate}}-{{endDate}}</p>
        <p class="f14">{{promotionName}}</p>
    </div>
    {{else}}
    <div class="redAmount f12">
    <p class="f14">{{address}}</p>
    <p class="f14">{{promotionName}}</p>
    </div>
    {{/if}}
    <div class="continue f14">
        <a href="../tenant/index.jhtml?id={{tenantId}}">进入店铺</a>
    </div>
<!--END redMail-->
