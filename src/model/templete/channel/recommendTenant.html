<!--频道页商家列表模板-->
{{#each this}}
<div class="channelTenantList" tid="{{id}}">
    <div class="weui-cell go_index" tid="{{id}}">
        <div class="weui-cell__hd">
            <img src="../images/placeholder/lazypic.png" data-original="{{crop logo 14 14}}" alt="">
        </div>
        <div class="weui-cell__bd">
            <p class="f18 overtwo bold-700">{{name}}</p>
            <p><img src="../images/static/channel/channelba.png" alt=""><span class="f13 recommed">小编推荐</span></p>
        </div>
        <div class="weui-cell__ft">
        </div>
    </div>
    <div class="dianzhao" id="{{id}}" status="{{favorited}}">
        <img src="../images/placeholder/lazypic.png" data-original="{{crop thumbnail 100 60}}" alt="" class="go_index" tid="{{id}}">
        {{#if favorited}}
        <i class="icon iconfont icon-star orange"></i>
        {{else}}
        <i class="icon iconfont icon-l-star clr_white"></i>
        {{/if}}
    </div>
    <p class="tenant_strategy f14 overtwo">{{keyWords}}</p>
    <div class="weui-cell go_index" tid="{{id}}">
        <div class="weui-cell__hd" style="width: 70vw;">
            <p class="f14">
                {{#if communityName}}
                <span>{{communityName}}商圈</span>|
                {{else}}
                {{/if}}
                {{#ifcond distance -1}}
                <span>{{distance}}KM</span>
                {{else}}
                <span>0KM</span>
                {{/ifcond}}
                |
                <span>{{tenantCategoryName}}</span></p>
        </div>
        <div class="weui-cell__bd">
        </div>
        <a class="weui-cell__ft f14 tenant_go orange"  href="../tenant/index.jhtml?id={{id}}">
            进店逛逛<i class="icon iconfont icon-right-01"></i>
        </a>
    </div>
</div>
{{/each}}
