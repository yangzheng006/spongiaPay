

<div class="all">累计奖励金<span class="f18">{{total}}</span>元</div>
<div class="weui-cell">
    <div class="weui-cell__hd">
        {{#if logo}}
        <img src="{{logo}}" alt="">
        {{else}}
        <img src="../images/static/guide/dmLogo.png" alt="">
        {{/if}}
    </div>
    <div class="weui-cell__bd">
        {{#if descr}}
        <p>{{nickname}}</p>
        <p class="clr_lightGray f12">{{descr}}</p>
        {{else}}
        <p style="margin-bottom:0;">{{nickname}}</p>
        {{/if}}

    </div>
    <div class="weui-cell__ft clr_darkGray">
        <p>今日<span>{{today}}</span>元</p>
    </div>
</div>
