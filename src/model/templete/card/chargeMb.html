

<div class="accordion shipstyle">
    {{#each this}}
    {{#compare @index '==' 0}}
    <div class="weui-flex  weui-cell_access h30" style="padding:3%;cursor: pointer;">
        <input type="hidden" name="" value="x10">
        <p class="weui-flex__item f14 clr_gray01">选择：</p>
        <p class="weui-flex__item changestyle f14 overone chargeId"  style="width: 70vw;" styleid="{{id}}">{{name}}</p>
        <span class="weui-cell__ft"></span>
    </div>
    {{/compare}}
    {{/each}}
    <div class="erji f14 shippement" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1); display: none;">
        {{#each this}}
        <div class="weui-cells_radio">
            <label class="weui-cell weui-check__label h30" for="s{{id}}">
                <div class="weui-cell__bd weui_cell_primary">
                    <p data-id="{{id}}">{{name}}</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio2" id="s{{id}}">
                    <span class="weui-icon-checked checked_moren"></span>
                </div>
            </label>
        </div>
        {{/each}}
    </div>
</div>
