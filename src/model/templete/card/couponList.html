<!--优惠券模板-->


{{#each this}}
<div class="cou_list" data-id="{{id}}">
    <div class="weui-cell bordernone">
        <div class="weui-cell__hd">
            {{#if logo}}
            <img src="{{logo}}" alt="">
            {{else}}
            <img src="../images/static/guide/dmLogo.png" alt="">
            {{/if}}
        </div>
        <div class="weui-cell__bd">
            <p class="f14">{{name}}</p>
            <p class="f16">{{title}}</p>
        </div>
        <div class="weui-cell__ft useCoupon" coid="{{id}}">
        </div>
    </div>
    <div class="weui-cell dashed">
        <span class="clr_lightGray f12">{{descr}}</span>
    </div>
</div>
{{/each}}
