<!--BEGIN activityImg-->
    {{#each this}}
        <a href="../activity/businessCircle.html?linkId={{linkId}}" class="activity_item act_item none">
            <img src="../images/placeholder/lazypic.png" data-original="{{crop image 100 40}}" alt=""/>
            <div class="weui-cell weui-cells_border activity_txt">
                <div class="weui-cell__bd f13">{{community}}</div>
                {{#compare hits '==' 0}}
                {{/compare}}
                {{#compare hits '!=' 0}}
                <div class="weui-cell__ft f13"><i class="iconfont icon-icon"></i>{{hits}}</div>
                {{/compare}}
            </div>
        </a>
    {{/each}}
    <div class="zhankai none">
        <i class="iconfont icon-arrowbottom"></i>
    </div>
<!--END activityImg-->
