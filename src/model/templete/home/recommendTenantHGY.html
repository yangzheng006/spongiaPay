<!--首页商家列表模板-->
{{#each this}}
    <a class="weui-cell channelTenantList_HGY" tid="{{id}}" href="../tenant/index.jhtml?id={{id}}">
        <div class="weui-cell__hd">
            <img src="../images/placeholder/lazypic.png" data-original="{{crop thumbnail 30 22}}"  alt="">
        </div>
        <div class="weui-cell__bd">
            <p class="f14 clr_darkGray">{{name}}</p>
            <p class="f10 clr_lightGray">3.8万次学报名</p>
        </div>
    </a>
{{/each}}
