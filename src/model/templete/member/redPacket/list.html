<!--myredpacket-->
<div class="tenant-redP-list">
    {{#each this}}
    <div class="row">
        <a  id="user" code="{{code}}" href="javascript:" >
            <div class="col-7">
                {{#if used}}<img src="../images/static/hongbao.png" alt=""><p class="denomination f16">￥{{amount}}</p><img src="../images/static/member/coupon/ysy.png" alt="">{{else}}<img src="../images/static/member/coupon/hongbao.png" alt=""><p class="denomination f16">￥{{amount}}</p>{{/if}}
            </div>
            <div class="col-15">
                <p class="f12 clr_darkGray tenantName">{{tenantName}} <span class="Fauxiliary">{{#ifcond distance -1}}{{distance}}km{{else}}{{/ifcond}}</span></p>
                <p class="f10 clr_mediumGray overtwo">{{address}}</p>
                <p class="f10 clr_mediumGray">{{receiveCount}}</p>
                <p class="clr_lightGray f10">结束时间:{{endDate}}</p>
            </div>
        </a>
    </div>
    {{/each}}
</div>
<!--myredpacket end-->
