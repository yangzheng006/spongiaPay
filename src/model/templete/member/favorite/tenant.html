<!--收藏店铺模板-->
{{#each this}}
<a href="../tenant/index.jhtml?id={{id}}" class="weui-cell collectTenant" tenant-id={{id}}>
    <div class="weui-cell__hd">
        {{#compare thumbnail '!=' null}}
        <img src="{{crop thumbnail 18 18}}" />
        {{/compare}}
        {{#compare thumbnail '==' null}}
        <img src="../images/placeholder/tenant.png" />
        {{/compare}}
    </div>
    <div class="weui-cell__bd">
        <p class="f12 clr_darkGray overone name bold">{{name}}</p>
        <div class="weui-flex">
            <div class="weui-flex__item f10 clr_mediumGray">主营：<span>{{tenantCategoryName}}</span></div>
        </div>
        <div class="border-top">
            <div class="weui-cell">
                <div class="weui-cell__bd f10 clr_lightGray overtwo" style="margin-left:-1.5vw;">{{address}}</div>
                <div class="weui-cell__ft Fauxiliary">{{#ifcond distance -1}}{{distance}}km{{else}}{{/ifcond}}<i class="icon iconfont icon-s-location"></i></div>
            </div>
        </div>
    </div>
</a>
{{/each}}
