
<!--BEGIN shop_guide-->
{{#each this}}
<div class="weui-cell" onclick="location.href='../guide/chat.html?id={{id}}'">
    <div class="weui-cell__hd">
        {{#compare headImg '!=' null}}
        <img src="../images/placeholder/lazypic.png" data-original="{{crop headImg 10 10}}"/>
        {{/compare}}
        {{#compare headImg '==' null}}
        <img src="../images/placeholder/user.png" />
        {{/compare}}
        {{#compare headImg '==' ""}}
        <img src="../images/placeholder/user.png" />
        {{/compare}}
    </div>
    <div class="weui-cell__bd f14 bold">
        <!--<a href="javascript:;" class="f16 orange">{{displayName}}</a>-->
        {{#compare name '==' null}}
        <a href="javascript:;" class="clr_darkGray">{{nickName}}</a>
        {{/compare}}
        {{#compare name '!=' null}}
        <a href="javascript:;" class="clr_darkGray">{{name}}</a>
        {{/compare}}
    </div>
</div>
{{/each}}
<!--END shop_guide-->
