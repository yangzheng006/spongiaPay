{{#each this}}
<div class="weui-cells" style="padding-bottom:3%;">
    <div class="weui-cell">
        <div class="weui-cell__hd" style="position: relative;">
            <i class="iconfont icon-xitongxiaoxi1"><span class="badge countsys none"></span></i>
        </div>
        <div class="weui-cell__bd">
            <div class="weui-cell" style="justify-content:space-between;padding: 0;margin-bottom: 4px;">
                <div class="f14 weui-cell__hd bold-700">{{title}}</div>
                <div class="f10 weui-cell__bt clr_lightGray" style="flex: initial;">{{create_date}}</div>
            </div>
            <div class="weui-cell__bd clr_lightGray f13" style="width: 75vw;">
                {{content}}
            </div>
        </div>
    </div>
</div>
{{/each}}
