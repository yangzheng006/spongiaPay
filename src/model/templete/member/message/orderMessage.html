{{#each this}}
<div class="weui-cells" onclick="location.href='index.html?id={{sid}}#orderView'">
    <div class="weui-cell weui-cell_access">
        <div class="weui-cell__bd orange f12">{{finalOrderStatus.desc}}</div>
        <div class="weui-cell__ft f10" ifread="{{read}}">{{create_date}}</div>
    </div>
    <div class="weui-cell weui-cell_access bornone">
        <div class="weui-cell__hd">
            {{#compare image '==' null}}
            <img src="../images/placeholder/tenant.png" />
            {{/compare}}
            {{#compare image '!=' null}}
            <img src="../images/placeholder/lazypic.png" data-original="{{crop image 24 24}}"/>
            {{/compare}}
            <span class="badge countorder none"></span>
        </div>
        <div class="weui-cell__bd f10">
            <div>
                <p class="tl overtwo f12">{{content}}</p>
                <p class="tl">￥{{price}}</p>
            </div>
            <p class="tl f10 sn">订单编号：{{sn}}</p>
        </div>

        </div>
    </div>
</div>
{{/each}}
