<!--分享联盟商家店铺模板-->
{{#each this}}
<a href="javascript:;" class="weui-cell unionGoProduct" pid="{{id}}">
    <div class="weui-cell__hd"><img src="{{crop thumbnail 24 24}}"></div>
    <div class="weui-cell__bd">
        <p class="f12 clr_darkGray">{{name}}</p>
        <p class="icons starlevels" data-starnum="{{grade}}" data-starlevelized="false">
            <i class="icon iconfont icon-aixin"></i>
            <i class="icon iconfont icon-aixin"></i>
            <i class="icon iconfont icon-aixin"></i>
            <i class="icon iconfont icon-aixin"></i>
            <i class="icon iconfont icon-aixin"></i>
        </p>
        <p class="f10 clr_lightGray">主营：{{tenantCategoryName}}</p>
        <p class="f10 clr_lightGray">佣金：{{agency}}%</p>
        <p class="f10 clr_lightGray">{{address}}</p>
    </div>
    <div class="weui-cell__ft">
        <p class="f16">{{shareCount}}件</p>
        <p class="f10 clr_lightGray">商品可分享</p>
    </div>
</a>
{{/each}}
