{{#each this}}
    <div class="verification weui-cells" data-id="{{id}}">
        <div class="weui-cell">
            <div class="weui-cell__hd ver_hd">
                {{#compare memberThumbnail '==' null}}
                    <img class="img" src="../images/placeholder/user.png" />
                {{/compare}}
                {{#compare memberThumbnail '!=' null}}
                    <img class="img" src="{{memberThumbnail}}" />
                {{/compare}}
                <p class="f12 clr-drakGray">{{memberName}}</p>
            </div>
            <div class="weui-cell__bd">
                <div class="money ver_money f20"><span class="f16">￥</span>{{amount}}</div>
                <div class="info">
                    <p class="f12 clr-LightGray">领取：{{receiveDate}}</p>
                    <p class="f14 clr-drakGray">{{tenantName}}</p>
                    <p class="f12 clr-LightGray">核销：{{operateDate}}</p>
                </div>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd f12 clr-LightGray">核销人：{{operateMemberName}}</div>
            <div class="weui-cell__bd tr f14 clr-orange">
                <i class="iconfont icon-qiandai f16 clr-LightGray"></i>
                {{commission}}
            </div>
        </div>
    </div>
{{/each}}
