<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>搜索好店</title>
    @import "../include/header.inc";
</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>

<!--搜索商家结果页-->
<link rel="import" href="../../../pages/search/tenant/tenantReasult.html">

<!--模版-->
<link rel="import" href="../../../model/templete/include/hotArea.html">
<!--商家搜索结果模版页-->
<link rel="import" href="../../../model/templete/search/tenantList.html">
<link rel="import" href="../../../model/templete/search/tenantListZtb.html">

@import "../../../model/widget/include/dialog.html";
<script src="/weixin/js/common.min.js"></script>
<script src="/weixin/js/wap.min.js"></script>

<script type="text/javascript">
    $(function () {
        pageManager.show("tenantReasult");

        //清空输入框值
        $('.clearSearchval').on('click',function () {
            $('#searchInput').val('');
        });

        var jsonsData={
            pageSize:20,
            pageNumber:1,
            lat: weixin.lat,
            lng: weixin.lng
        };

        jsonsData.keyword=pageManager.GetQueryString("keyword");

        $(document).keypress(function(e) {
            var code = e.keyCode || e.which;
            if( code == 13) {
                var keyword = $("#searchInput").val();
                if ( keyword == null || keyword == '') {
                    toast.show('请先输入您想搜索的内容');
                    return;
                }
                jsonsData.keyword = keyword;
                pget.refresh();
                return false;
            }
        });
        $('#searchGo').click(function () {
            var keyword = $("#searchInput").val();
            if ( keyword == null || keyword == '') {
                toast.show('请先输入您想搜索的内容');
                return;
            }
            jsonsData.keyword = keyword;
            pget.refresh();
            return false;
        });

        $('#searchInput').val(unescape(pageManager.GetQueryString("keyword")));
        var txt = $('#searchInput').val();
        if(txt != null || txt != null){
            $('#searchBar').addClass('weui-search-bar_focusing');
        }

        //即时搜索
//        var bind_name = 'input';
//        if (navigator.userAgent.indexOf("MSIE") != -1) {
//            bind_name = 'propertychange';
//        }
//        if(navigator.userAgent.match(/android/i) == "android")
//        {
//            bind_name = "keydown";
//        }
//
//        $("#searchInput").bind(bind_name, function (event) {
//            var keyword = $("#searchInput").val();
//            jsonsData.keyword = keyword;
//            pget.refresh();
//            return false;
//        });


        var pget;
        var key = cookie.getCookie('key');
        //定位，获取经纬度
        weixin.location(function () {
            $('pageable-up').remove();
            $('pageable-down').remove();
            console.log("lat:" + weixin.lat);
            console.log("lng:" + weixin.lng);
            jsonsData.lat=weixin.lat;
            jsonsData.lng=weixin.lng;
            //列表及分页
            pget = $(".tenantReasult .pageable").pageable({
                scrollFn: function () {
                    $(window).trigger('scroll');
                },
                loadUpFn: function () {
                    var tu = new tenant(function (data) {
                        jsonsData.pageNumber += 1;
                        if(key == 'ztb'){
                            var h = render.fill($("#tpl_tenantListZtb"), data);
                            $(".pageable .tenant_list").html(h);
                            $('img').picLazyLoad();
                        } else{
                            var h = render.fill($("#tpl_tenantList"), data);
                            $(".pageable .tenant_list").html(h);
                            $('img').picLazyLoad();
                        }
                        pget.resetload();
                    });
                    jsonsData.pageNumber = 1;
                    tu.list(jsonsData);
                },
                loadDownFn: function (me) {
                    weixin.location(function () {
                        jsonsData.lat=weixin.lat;
                        jsonsData.lng=weixin.lng;
                        var td = new tenant(function (data) {
                            jsonsData.pageNumber += 1;
                            if(key == 'ztb'){
                                var h = render.fill($("#tpl_tenantListZtb"), data);
                                $(".pageable .tenant_list").append(h);
                                $('img').picLazyLoad();
                            } else{
                                var h = render.fill($("#tpl_tenantList"), data);
                                $(".pageable .tenant_list").append(h);
                                $('img').picLazyLoad();
                            }
                            if (data.length < jsonsData.pageSize) {
                                me.lock();
                                me.noData();
                            }
                            else {
                                me.noData(false);
                            }
                            me.resetload();
                        });
                        td.list(jsonsData);

                    })
                }
            });
        });

        dropmenu.init("全城",'分类',"智能排序");
        var ar=new area(function (data) {
            dropmenu.bindCity(data,function (data) {
                console.log(data);
                jsonsData.areaId=data.areaId;
                jsonsData.communityId=data.communityId;
                pget.refresh();
            });
            //热门商圈
            console.log('热门商圈：'+data);
            var h = render.fill($("#tpl_hotArea"), data);
            $(".hot").html(h);
        });
        ar.community();

        var rp=new redPacket(function (data) {
            dropmenu.bindCategory(data,function (data) {
                console.log(data);
                jsonsData.tenantCategoryId=data.categoryId;
                pget.refresh();
            });
        });
        rp.category();
        dropmenu.bindOrder(["智能排序","点击降序","评分降序","距离优先"],function (data) {
            console.log(data);
            var orderType="";
            if(data==0){
                orderType="weight";
            }
            if(data==1){
                orderType="hitsDesc";
            }
            if(data==2){
                orderType="scoreDesc";
            }
            if(data==3){
                orderType="distance";
            }
            jsonsData.orderType=orderType;
            pget.refresh();
        });

        var down=document.getElementsByClassName('pageable-down');
        for(var i=0;i<down.length;i++){
            if(i>0){
                down[i].remove();
            }
        }

    });
</script>
</body>
</html>
