<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>

<!--联系商家-->
<link rel="import" href="../../../pages/payBill/index.html">

<!--模版-->
<link rel="import" href="../../../model/templete/payBill/tenantAddress.html">
<link rel="import" href="../../../model/templete/payBill/coupon.html">
<script src="/weixin/js/common.min.js"></script>
<script src="/weixin/part/js/payBill.min.js"></script>
<script type="text/javascript">
    $(function () {
        pageManager.show("index");
        if(window.location.hash==''){
            document.title='优惠买单';

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("alipayclient")>-1){
                $('#tenant_coupon_3').addClass('none');
                $('.aadress div').removeClass('rights');
                $('#tenant_coupon_1').removeClass('none');
            } else if(ua.match(/MicroMessenger/i)=="micromessenger") {
                $('.aadress').click(function () {
                    window.location.href='../tenant/index.jhtml?id='+pageManager.GetQueryString('id');
                });
            }

            //分享
            var txt = new tenant(function(data){
                if(data.title==null||data.content==null){
                    //无软文情况
                    new tenant(function () {
                        var imgUrl=data.imgUrl;
                        var title=data.title;
                        var link=data.link;
                        var desc=data.desc;
                        //分享功能
                        weixin.share1({
                            title:title,
                            desc:desc,
                            link:link,
                            imgUrl:imgUrl,
                            success: function () {
                                showIntro();
                            }
                        })
                    }).share({id:pageManager.GetQueryString('id')})
                }else{
                    //有软文情况
                    $(".discount_img").html(data.content);
                    //分享
                    var imgSrc = $('.discount_img').find('img').attr('src');
                    weixin.share1({
                        title:data.title,
                        link:data.link,
                        imgUrl:imgSrc,
                        success: function () {
                            showIntro();
                        }
                    });
                }
            });
            txt.article({id:pageManager.GetQueryString('id')});

            //商家优惠券
            var tu = new coupon(function (data) {
                var h = render.fill($("#tpl_coupon"), data);
                $(".coupon_all").html(h);

                if(data.length>0){
                    if(ua.indexOf("alipayclient")>-1){
                        $('#tenant_coupon_3').addClass('none');
                    }else{
                        $('#tenant_coupon_3').removeClass('none');
                    }

                    //领取优惠券
                    $(document).on('click','.couponItem_down',function () {
                        var $this = $(this);
                        var couponId = $this.parent().attr('data-id');
                        var couponName = $this.parent().attr('data-name');
                        if(couponName == 'false'){
                            setTimeout(function () {
                                var pick = new coupon(function (data) {
                                    $this.parent().attr('data-name','true');
                                    $this.find('a').addClass('lingqu');
                                    $this.find('a').html('已领取');
                                });
                                pick.pickup({id:couponId});
                            },200)
                        }
                    });
                }else{
                    $('#tenant_coupon_1').removeClass('none');
                }
            });
            tu.listT({tenantId: pageManager.GetQueryString("id")});

            var $iosMask2 = $('#iosMask2');
            //显示弹框
            function showIntro(){
                $iosMask2.fadeIn(200);
                $("#teannt_coupons").removeClass('none');
                $("#mcover").addClass('none');
            }
            function showfenxiang(){
                $iosMask2.fadeIn(200);
                $("#mcover").removeClass('none');
                $("#teannt_coupons").addClass('none');
            }
            $('#tenant_coupon_3').on('click', showfenxiang);
            //隐藏弹框
            function hideIntro(){
                $iosMask2.fadeOut(200);
                $("#teannt_coupons").addClass('none');
                $("#mcover").addClass('none');
            }
            $iosMask2.on('click', hideIntro);
            $('#teannt_coupons .icon-quxiao').on('click', hideIntro);

            $(document).on('click','#ckBoxMoney', function () {

                if($('#amount').val() == '' || $('#amount').val() < 0){
                    $('#ckBoxMoney').checked='false';
                }else{
                    if($('#ckBoxMoney').prop('checked')==true){
                        $('#ckBoxIco').removeClass('icon-l-square').addClass('icon-s-square');
                        $('.money').removeClass('none');
                    }else{
                        $('#ckBoxIco').removeClass('icon-s-square').addClass('icon-l-square');
                        $('.money').addClass('none');
                    }
                }
            });

            //获取门店
            var deliveryId=pageManager.GetQueryString("deliveryId");
            if(deliveryId){
                new deliveryCenter(function (data) {
                    $('#sheet_choose_store').attr('delivery_id', data.id).removeClass('none');
                    $('#delivery_name').text(data.name);
                    $('#delivery_address').text(data.address);
                }).view({
                    id:deliveryId
                });
            }else{
                weixin.location(function () {
                    new paybill(function (data) {
                        $('#sheet_choose_store').attr('delivery_id', data.id).removeClass('none');
                        $('#delivery_name').text(data.name);
                        $('#delivery_address').text(data.address);
                    }).deliveryCenter({
                        id: pageManager.GetQueryString('id'),
                        lat: weixin.lat,
                        lng: weixin.lng
                    });
                });
            }

            var t1;
            var t2;
            $('body').on('input', '#amount', function () {
                clearTimeout(t1);
                var obj=this;
                t1=setTimeout(function () {
                    onAmount(obj)
                },500);
            }).on('input','#noAmount',function () {
                clearTimeout(t2);
                var obj=this;
                t2=setTimeout(function () {
                    onNoAmount(obj)
                },500);
            });

            var onAmount=function (obj) {
                if(obj.value > 0){
                    getamount(obj.value);
                }else{
                    $('#ckBoxMoney').prop('checked','false');
                    $('#ckBoxIco').removeClass('icon-s-square').addClass('icon-l-square');
                    $('.money').addClass('none');
                    $('#tenant_coupon_1').removeClass('none');
                    $('#isBillDiscount').addClass("none");
                    $('#tenant_coupon_2').addClass('none');
                    $('#tenant_coupon_3').addClass('none');
                    $('#activityAmount').text(0);
                    $('#payAmount').text(0);
                    $('#confirmPayBill').removeClass('active');
                }
            };

            var onNoAmount=function (obj) {
                if (Number(obj.value) > Number($('#amount').val())) {
                    setTimeout(function () {
                        toast.show('不参与优惠金额不得大于消费总额');
                    },200);
                    obj.value = $('#amount').val();
                }
                getamount(obj.value);
            };

            function getamount(){
                new paybill(function(data){
                    console.log(data);
                    if(data.hasPromotion){
                        $('#tenant_coupon_1').addClass('none');
                        $('#isBillDiscount').removeClass("none");
                        $('#promotionName').text(data.promotionName);
                        $('#promotionAmount').text(data.promotionAmount);
                        $('#promotionDate').text(data.promotionDate);
                    }else if (data.coupon){
                        $('#tenant_coupon_1').addClass('none');
                        $('#tenant_coupon_2').removeClass('none');
                        $('#tenant_coupon_3').addClass('none');
                        $('#coupon_amount').text(data.coupon.amount);
                        $('#coupon_minimumPrice').text(data.coupon.minimumPrice);
                        $('#coupon_date').text(data.coupon.effectiveDate);
                    }else {
                        $('#tenant_coupon_1').removeClass('none');
                        $('#tenant_coupon_2').addClass('none');
                        $('#tenant_coupon_3').addClass('none');
                        $('#isBillDiscount').addClass('none');
                    }
                    if (data.platformDiscount > 0) {
                        $('#activityAmount').text(data.platformDiscount);
                    } else {
                        $('#activityAmount').text(0);
                    }
                    $('#payAmount').text(data.decimal);
                    $('#confirmPayBill').addClass('active');
                }).getAmount({
                    id: pageManager.GetQueryString('id'),
                    amount: $('#amount').val(),
                    noAmount: $('#ckBoxMoney').prop('checked') ? $('#noAmount').val() : ''
                });
            }

            //提交
            $('#confirmPayBill').click(function () {
                if (!$(this).hasClass('active')) return;
                var deliverCenterId = $('#sheet_choose_store').attr('delivery_id');
                new paybill(function (data) {
                    if($('#payAmount').text()=='0'){
                        location.href = '../payment/pay.html?id='+ pageManager.GetQueryString('id') +'&sn=' + data.sn + '#paySuccessPayBill';
                    }else{
//                    location.href = '/weixin/payment/payDiscount.html?url=' + data.url + '&id='+ pageManager.GetQueryString('id') +'&sn=' + data.sn;//微信扫码支付
                        location.href = '../payment/pay.html?id='+ pageManager.GetQueryString('id') +'&sn=' + data.sn;
                    }
                }).submit({
                    id: pageManager.GetQueryString('id'),
                    amount: $('#amount').val(),
                    noAmount: $('#ckBoxMoney').prop('checked') ? $('#noAmount').val() : '',
                    deliveryCenterId: deliverCenterId ? deliverCenterId : ''
//                type:1  //微信扫码支付
                });
            });

        } else if(window.location.hash=='#tenantAddress'){
            document.title='门店地址';
            weixin.location(function () {
                var tenantAddress = new tenant(function (data) {
                    var h = render.fill($("#tpl_tenantNoneAddress"), data);
                    $(".address").html(h);

                    $(document).on('click','.daohang',function () {
                        var me = this;
                        var tenantLat = Number($(this).attr('lat'));
                        var tenantLng = Number($(this).attr('lng'));
                        weixin.openLocation({
                            lat:tenantLat,
                            lng:tenantLng,
                            name: me.name,
                            address: me.address
                        });
                    });
                });
                tenantAddress.deliveryCenterList({id:pageManager.GetQueryString("id")});
            });
        }

    });
</script>
</body>
</html>
