<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>登陆</title>
    @import "../include/header.inc";
    <link rel="stylesheet" href="/weixin/style/wap.min.css" />
</head>

<body>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>

<!--会员首页-->
<link rel="import" href="../../../pages/login/password.html">
@import "../../../model/widget/include/toast.html";
@import "../../../model/widget/include/dialog.html";
<script src="/weixin/js/common.min.js"></script>
<script src="/weixin/js/wap.min.js"></script>
<script type="text/javascript">

    $(function () {
        pageManager.show("password");


        var countdown = 60;
        var canSend=true;
        function settime(val) {
            if (countdown == 0) {
                canSend=true;
                val.innerHTML="发送验证码";
                val.style.color="#3782d9";
                countdown = 60;
                return;
            } else {
                canSend=false;
                val.innerHTML="重新发送(" + countdown + ")";
                val.style.color="#999";
                countdown--;
            }
            setTimeout(function() {
                settime(val)
            },1000)
        }
        //发送登陆验证码
        $(document).on('click','.forgetPassword .sendCode',function () {
            if(canSend){
                var $this=this;
                //手机号校验
                var phoneNumber = $('.forgetPassword .giveAccount').val();
                if(!(/^1[0-9]{10}$/.test(phoneNumber))){
                    toast.show('请输入正确手机号',1000);
                    return false;
                }else{
                    new common(function (data) {
                        console.log(data);
                        settime($this);
                        canSend=false;
                    }).sendCode({
                        phoneNumber:phoneNumber,
                        type:3
                    })
                }
            }
        })



        $(document).on('click', '.forgetPassword .confirmForget', function () {
            var account = $('.forgetPassword .giveAccount').val();
            var password = $('.loginIndex .password').val();
            if (!account) {
                toast.show('请输入用户名', 1000)
            } else if (!password) {
                if (status == 'NO') {
                    toast.show('请输入密码', 1000)
                } else {
                    toast.show('请输入验证码', 1000)
                }
            } else {
                new login(function (data) {
                    console.log(data)
                    if (data.ID) {
                        localStorage.setItem('loginID', data.ID);
                        location.href = "../home/index.html";
                    }
                }).loginS({
                    type: status == 'NO' ? 1 : 2,   //1是密码登陆  2是验证码登陆
                    account: account,
                    authoCode: password
                })
            }
        })


    })
</script>
</body>

</html>
