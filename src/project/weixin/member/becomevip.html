<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>邀请注册成功</title>
    @import "../include/header.inc";
</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>
<link rel="import" href="../../../pages/member/becomevip.html">

@import "../../../model/widget/include/toast.html";
@import "../../../model/widget/include/dialog.html";
<script src="/weixin/js/common.min.js"></script>
<script src="/weixin/js/wap.min.js"></script>
<script type="text/javascript">
    $(function () {
        pageManager.show("becomevip");

        var host2 = window.location.host;
        //域名为直通邦
        if(/www.ztbmall.com/gi.test(host2)){
            $('.becomevip #image').attr('src','../images/static/member/zhitongbang.png')
        }else{
            $('.becomevip #image').attr('src','../images/static/member/tiaohuowang.png')
        }
        new member(function (data) {
            if(data.url){
                $("#image").attr('src',data.url);
            }
            if(!data.hasTenant){
                var host = window.location.host;
                //域名为直通邦
                if(/www.ztbmall.com/gi.test(host)){
                    $('.becomevip #image1').attr('src','../images/static/member/becomevipz2.png')
                }else{
                    $('.becomevip #image1').attr('src','../images/static/member/becomevip2.png')
                }
            }
            $("#name").text(data.name);
        }).attention();

    });
</script>
</body>
</html>
