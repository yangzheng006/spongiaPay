<div class="page">
    @import "../../../model/widget/include/toast.html";
    @import "../../../model/widget/include/dialog.html";
    <div id="actionSheet_contact_merchant">
        <div class="weui-mask_transparent actionsheet__mask" style="opacity: 0;display: none;"></div>
        <div class="weui-actionsheet actionsheet">
            <div class="weui-cells shop">
                <div class="weui-cell">
                    <div class="weui-cell__hd shop_logo">
                        <img id="tenant_logo" src=""/>
                    </div>
                    <div class="weui-cell__bd">
                        <p class="f13 clr_darkGray" id="tenant_name"></p>
                        <p class="f11 clr_mediumGray">营业时间：<span id="tenant_hour"></span></p>
                    </div>
                </div>
            </div>
            <div class="weui-cells address">
            </div>
            <div class="weui-actionsheet__action cancel">
                <i class="iconfont icon-remove-02"></i>
            </div>
        </div>
    </div>

    <div class="page__bd" style="height: 100%;overflow: hidden;">
        <div class="weui-tab" style="height: 100%; padding: 0 0 55px 0;overflow: hidden;">
            <!--顶部悬浮弹窗-->
            <div class="weui-cell share_app clr_white" style="display: none !important;">
                <div class="weui-cell__hd close_shareApp">
                    <i class="iconfont icon-remove-02"></i>
                </div>
                <div class="weui-cell__bd f10 clr_white">
                    <div class="weui-cell">
                        <div class="weui-cell__hd logo"><img src="/app/images/dmLogo.png"></div>
                        <div class="weui-cell__bd">
                            <p>点击购买</p>
                            <p>通过APP购买有惊喜哦~</p>
                        </div>
                    </div>
                </div>
                <div class="weui-cell__ft f13">
                    <!--<a href="/rzico/assiant/app/open/" id="openApp">打开APP</a>-->
                    <a href="javascript:;" id="openApp">打开APP</a>
                </div>
            </div>
            <!--BEGIN top-nav-->
            <div class="nav_change2">
                <div id="run"></div>
                <div class="topNav row">
                    <div class="col-3 position"></div>
                    <div class="col-18">
                        <div class="weui-search-bar__box fl iSearch" id="searchBars">
                            <i class="weui-icon-search"></i>
                            <input type="search" class="weui-search-bar__input" id="searchInput" value="搜索店铺内商品" required="" disabled>
                        </div>
                        <div class="fl tc scan" id="scan_fun">
                            <i class="iconfont icon-sweep"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!--END top-nav-->
            <div class="weui-tab__panel pageable" style=" padding: 0 0 55px">
                <div class="banner banner-tenant">
                    <div id="iSlider-wrapper" class="mask">
                        <div class="mask-bg"></div>
                    </div>
                    <div class="banner-info2 weui-cell bornone"></div>
                </div>
                @import "../../../model/widget/tenant/tenantNav.html";

                <a class="row tenant_new" href="javascript:;">
                    <div class="col-7 tc">
                        <i class="iconfont icon-pinpai f18"></i>
                        <i class="iconfont icon-gushi f20 orange"></i>
                    </div>
                    <div class="col-16 story_tenant">
                        <i class="iconfont icon-laba f18 orange fl"></i><p class="f14 clr_darkGray new_title overone fl"></p>
                    </div>
                </a>

                <div class="product2">
                    <!--广告位-->
                    <div class="top_line admiddle" style="padding-top:0;"></div>
                </div>

                <!--商品列表促销-->
                <div class="product_sale product_ad"  id="goSale">
                    <a href="javascript:;">
                        <img src="../images/static/tenant/product_sale.png" alt="">
                    </a>
                </div>
                <!-- BEGIN ad_sales -->
                <div id="ad_sales" class="tenant_index_pic productType" style="position: relative;">
                    <div class="banner_mask"></div>
                    <img src="../images/placeholder/blank750x300.png" alt="">
                    <div id="ad_sales_dot"></div>
                </div>
                <!-- BEGIN ad_sales end-->
                <div class="product_list2 product_hot weui-cells_border"></div>
                <div class="loading" >
                    <div class="f12 clr_lightGray tc loadingmore loadproductHot none" style="height: 6vh;line-height: 6vh;cursor: pointer;">加载更多</div>
                </div>

                <!--商品列表新品-->
                <div class="productType product_new product_ad" id="goNew">
                    <a href="javascript:;">
                        <img src="../images/static/tenant/product_new.png" alt="">
                    </a>
                </div>
                <!-- BEGIN ad_news -->
                <div id="ad_news" class="tenant_index_pic productType" style="position: relative;">
                    <div class="banner_mask"></div>
                    <img src="../images/placeholder/blank750x300.png" alt="">
                    <div id="ad_news_dot"></div>
                </div>
                <!-- BEGIN ad_news end-->
                <div class="product_list2 productNew weui-cells_border"></div>
                <div class="loading">
                    <div class="f12 clr_lightGray tc loadingmore loadproductNew none" style="height: 6vh;line-height: 6vh;cursor: pointer;">加载更多</div>
                </div>

                <!--商品列表推荐-->
                <div class="product_recom product_ad"  id="goRecom">
                    <a href="javascript:;">
                        <img src="../images/static/tenant/product_recom.png" alt="">
                    </a>
                </div>
                <!-- BEGIN ad_recs -->
                <div id="ad_recs" class="tenant_index_pic productType" style="position: relative;">
                    <div class="banner_mask"></div>
                    <img src="../images/placeholder/blank750x300.png" alt="">
                    <div id="ad_recs_dot"></div>
                </div>
                <!-- BEGIN ad_recs end-->
                <div class="product-list product_recommend weui-cells weui-cells_border product-grid"></div>

            </div>
            <div class="f18 clr_white toUp" style="display: none;"><i class="icon iconfont icon-dingbu f22"></i></div>
            <!-- BEGIN offerToPay-img end-->
            <div class="footNav weui-tabbar" >
                <a href="javascript:;" class="weui-tabbar__item f14 goods">联系商家</a>
                <a href="javascript:;" class="weui-tabbar__item f14 scan_fun">课程分类</a>
                <a href="../cart/index.html" class="weui-tabbar__item f14" id="lianxi">购物车
                    <span class="badge" id="shopCart" style="display: inline-block;"></span>
                </a>
                <a href="../member/index.html" id="union" class="weui-tabbar__item f14">个人中心</a>
            </div>

            <div class="classify none f14">
                <a href="javascript:;" class="weui-cell" data-id="all">
                    <div class="weui-cell__bd">全部好货</div>
                </a>
            </div>

            <!--<a class="f18 clr_white tc offerToPay_fix" style="cursor: pointer;">优<br>惠<br>买<br>单</a>-->
            <a class="f18 clr_white tc offerToPay_fix" style="cursor: pointer; line-height: 1.3em;">扫<br>条<br>码</a>
            <div id="mask"></div>
        </div>
    </div>
</div>
