<div class="page">

                    <div class="banner_info">
                        <p class="tr collect">
                            <i class="iconfont icon-dianzan1 clr-gray01" id="isFabulous" style="margin-right:2%;"></i>

                <div class="tenant_info">

                                <i class="iconfont icon-l-star f12"></i>

                </div>
                <div class="weui-cell goWhere" style="cursor: pointer;">

                        <i class="iconfont icon-go orange_app"></i>到这里去
                    </div>

                <div>
