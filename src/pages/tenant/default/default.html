<div class="page">
    @import "../../../model/widget/include/toast.html";
    @import "../../../model/widget/include/dialog.html";
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab" style="height: 100%;">
            <!--顶部悬浮弹窗-->
            <div class="weui-cell share_app clr_white" style="display: none !important;">
                <div class="weui-cell__hd close_shareApp">
                    <i class="iconfont icon-remove-02"></i>
                </div>
                <div class="weui-cell__bd f10 clr_white">
                    <div class="weui-cell">
                        <div class="weui-cell__hd logo"><img src="/app/images/dmLogo.png"></div>
                        <div class="weui-cell__bd">
                            <p>点击购买</p>
                            <p>通过APP购买有惊喜哦~</p>
                        </div>
                    </div>
                </div>
                <div class="weui-cell__ft f13">
                    <!--<a href="/rzico/assiant/app/open/" id="openApp">打开APP</a>-->
                    <a href="javascript:;" id="openApp">打开APP</a>
                </div>
            </div>
            <div class="weui-tab__panel pageable" style=" padding: 0 0 52px 0; background: #fff;">
                <!--商家轮播banner-->
                <div id="product_album" class="mask tenant_none_banner">
                    <span class="pagenum" style="position: absolute; z-index: 80; background: rgba(0,0,0,0.6); color:#fff; display:block; padding: .8em .5em; right: 5vw; bottom: 5vw; border-radius: 1em;"><span class="num"></span>/<span class="totalNum"></span></span>
                    <div class="mask-bg"></div>
                </div>
                <div class="tenant_none_info">
                    <div class="tenant_logo"><img id="tenant_logo" src="" alt=""></div>
                    <p class="f22 bold tenant_name"></p>
                    <p class="f12"><i class="iconfont icon-s-star orange f12"></i><span class="shoucang"></span>人收藏</p>
                </div>

                <div class="weui-cell store_address bold">
                    <div class="weui-cell__bd f14 moren_address"></div>
                    <div class="weui-cell__ft ">
                        <a href="javascript:;" class="orange m5 goThere" name="" address=""><i class="iconfont icon-daohang4 f30"></i></a>
                        <a href="javascript:;" class="orange dianhua"><i class="iconfont icon-dianhua1 f30"></i></a>
                    </div>
                </div>

                <div class="top_line recommended_reason tc bold">
                    <div class="f18 tc weui-cell head_tit"><img src="../images/static/tenant/tenant_none01.png" alt="">推荐理由</div>
                    <div class="f14 recommended"></div>
                    <a href="javascript:;" class="orange f14 gonglue">查看详情</a>
                </div>

                <div class="top_line admiddle"></div>

                <div class="top_line tenant_product">
                    <div class="f18 bold tc weui-cell head_tit"><img src="../images/static/tenant/tenant_none02.png" alt="">本店热卖</div>
                    <div class="product-list weui-cells weui-cells_border bornone goods_ztb zhankaih"></div>
                    <div class="f14 orange tc clickzk zhankai none">点击展开所有商品<i class="iconfont icon-minus1"></i></div>
                </div>
                <div class="top_line acrtle">
                    <div class="f18 bold tc weui-cell head_tit"><img src="../images/static/tenant/tenant_none03.png" alt="">热文收录</div>
                    <div class="weui-cells f14 bold">
                        <a href="javascropt:;" class="weui-cell weui-cell_access linkurl">
                            <div class="weui-cell__bd overtwo article_name"></div>
                            <div class="weui-cell__ft orange"><span class="article_num"></span>篇热文</div>
                        </a>
                    </div>
                </div>
                <div class="top_line additional_info">
                    <div class="f18 bold tc weui-cell head_tit"><img src="../images/static/tenant/tenant_none04.png" alt="">附加信息</div>
                    <div class="f12">
                        <div class="fujia"></div>
                        <p class="f14 tc tenant_hours">每天：<span class="hours"></span></p>
                    </div>
                    <a href="javascript:pageManager.go('tenantAddress');" class="weui-cell weui-cell_access orange f14 tenant_address">
                        <div class="weui-cell__bd">查看其它<span class="teannt_num"></span>家分店</div>
                        <div class="weui-cell__ft"></div>
                    </a>
                </div>

                <div class="top_line map">
                    <div id="mapcontainer" style="width: 100%; height: 39vw; margin: 0 auto -10px;"></div>
                </div>

                <div class="tenant_like">
                    <div class="f18 bold tc weui-cell head_tit"><img src="../images/static/tenant/tenant_none05.png" alt="">猜你喜欢</div>
                    <div class="tenant weui-cells">
                        <div class="union_tenant tenant_list"></div>
                    </div>
                </div>
            </div>

            <div class="weui-tabbar tenant_none_bottom" style="z-index: 99;">
                <a id="collect" class="weui-tabbar__item clr_mediumGray f11" data-id="">
                    <i class="iconfont icon-l-star"></i>
                    <p class="weui-tabbar__label f12">收藏</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item clr_white f14 buy_btn offerToPay">优惠买单</a>
            </div>
        </div>
    </div>
</div>
