<div class="page productDefaultView">
    <!--BEGIN actionSheet-选择规格-->
    <div id="actionSheet_choose_norms" class="norms_ztb">

        <div class="weui-actionsheet actionsheet" style="z-index: 9999999;">
            <div style="background:#fff">
                <div class="weui-cells bornone shop">
                    <div class="weui-cell">
                        <div class="weui-cell__hd shop_logo">
                            <img id="acn_thumbnail" src=""/>
                        </div>
                        <div class="weui-cell__bd">

                            <p class="f12">库存<span id="acn_stock"></span>件</p>

                    </div>
                </div>
                <div class="weui-cells address">

                    </div>
                    <div class="weui-cell buyNum">

                        <div class="weui-cell__ft">
                            <i class="icon iconfont icon-l-reduce f20 vux-number-selector-sub buy_reduce"></i>
                            <input class="f16 input-number-int quantity" pattern="[1-100]*" name="listen" value="1" id="acn_quertity">
                            <i class="icon iconfont icon-l-jia f20  vux-number-selector-plus buy_add"></i>
                        </div>
                    </div>
                    <a class="weui-cell btn" href="javascript:;">
                        <div class="weui-cell__bd f14" id="acn_confirm">确认</div>
                    </a>
                </div>
                <div class="weui-actionsheet__action cancel">
                    <i class="iconfont icon-remove-02"></i>
                </div>
            </div>
        </div>
    </div>

                <div class="weui-cell__bd f10 clr_white">

                <div class="weui-cell__ft f13">

                    <a href="javascript:;" id="openApp">打开APP</a>

            <div class="foot_menu weui-tabbar tenant_none_bottom">

                <a href="javascript:;" class="weui-tabbar__item clr_white f14 buy_btn offerToPay">立即购买</a>
