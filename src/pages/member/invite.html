<div class="page">
    <div class="page__bd " style="height: 100%;">
        <div class="weui-tab inviteWrap">
            <div class="financeTab-tabTop weui-flex tc" id="financeTabTop">
                <div class="weui-flex__item active" data-px="0" data-id="4">个人</div>
                <div class="weui-flex__item " data-px="1" data-id="5">商家</div>
            </div>
            <div class="addContent" style="padding-top: 50px;">
                <div class="loginIndex addContentList" style="height: calc(100vh - 50px);">
                    <div style="text-align: center;position: relative">
                        <img src="../images/static/common/LOGO.png" style="width:100%; height:100%;"/>
                        <!--<p class="f16 baseColor" style="position: absolute;top: 5vw;right: 5vw;" onclick="javascript:location.replace('../login/index.html')">登陆</p>-->
                    </div>

                    <div class="weui-cells bordernone_before" style="margin: 0 auto;width: 90%">
                        <div class="weui-cell" style="height: 40px">
                            <div class="weui-cell__hd"><img src="../images/static/register/phone.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input phoneNumber" type="number" placeholder="请输入手机号" style="color:#999999">
                            </div>
                            <div class="weui-cell__ft">
                                <label class="weui-check__label sendLoginCode" style="color: #3782d9;cursor: pointer;" >获取验证码</label>
                            </div>
                        </div>

                        <div class="weui-cell" style="height: 40px;border: none">
                            <div class="weui-cell__hd"><img src="../images/static/register/code.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input code" type="tel" placeholder="请填写手机验证码">
                            </div>
                        </div>

                        <div class="weui-cell" style="height: 40px;border: none">
                            <div class="weui-cell__hd"><img src="../images/static/register/pwd.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input password" type="password" placeholder="设置密码">
                            </div>
                        </div>

                        <div class="weui-cell" style="height: 40px;border: none">
                            <div class="weui-cell__hd"><img src="../images/static/register/cfpwd.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input passwordConfirm" type="password" placeholder="确认密码">
                            </div>
                        </div>

                    </div>

                    <div style="margin-top: 40px">
                        <button class="weui-btn weui-btn__default loginBtn goRegister">注册</button>
                    </div>
                </div>
                <div class="recommend addContentList" style="display: none;">
                    <div class="weui-cells f16" style="margin: 0px auto;background-color: white">
                        <div class="weui-cell" style="height: 40px;border: none">
                            <div class="weui-cell__hd">
                                <label>商家名称<span class="clr_red01">*</span></label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input tenantName" style="margin-left: 25px" type="text" placeholder="请输入商家名称">
                            </div>
                        </div>
                        <div class="weui-cell" style="height: 40px">
                            <div class="weui-cell__hd">
                                <label>联系人<span class="clr_red01">*</span></label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input linkMan" style="margin-left: 40px" type="text" placeholder="请输入真实姓名">
                            </div>
                        </div>
                        <div class="weui-cell" style="height: 40px">
                            <div class="weui-cell__hd">
                                <label>联系电话<span class="clr_red01">*</span></label>

                                <input class="weui-input phone" style="margin-left: 25px" type="number" placeholder="请输入手机号">

                    </div>

                                </div>

                                </div>

                                    <div class="weui-cell__hd">
                                        <input type="radio" class="weui-check" name="checkbox1" id="s11" checked="checked">
