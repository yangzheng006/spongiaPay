<div class="page" style="background: #fff">
    <div class="page_bd usePoint givePointWrap forgetPassword">
        <div class="weui-cells " style="margin: 0 auto;width: 100%;background-color: white">
            <div class="weui-cell" style="height: 40px">
                <div class="weui-cell__hd">手机号</div>
                <div class="weui-cell__bd" style="margin-left: 10px">
                    <div style="height: 100%;width: 1px"></div>
                    <input class="weui-input f14 giveAccount" type="number" placeholder="请输入手机号" >
                </div>
            </div>
            <div class="weui-cell" style="height: 40px">

            <div class="weui-cell" style="height: 40px;border: none">
                <div class="weui-cell__hd">重复新密码</div>
                <div class="weui-cell__bd" style="margin-left: 10px">

            </div>

        </div>
        <div style="margin-top: 30vw;">
            <button class="weui-btn weui-btn__default btnConfirm confirmForget" >确定</button>
        </div>
