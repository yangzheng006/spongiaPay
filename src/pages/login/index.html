<div class="page" style="background: #fff;">
    <div class="page_bd loginIndex" >
        <div style="text-align: center;">
            <img src="../images/static/common/LOGO.png" style="width:100%; height:100%;" />
        </div>
        <div class="weui-cells inputWrap bordernone_before" style="margin: 0 auto;width: 90%">
            <div class="weui-cell" style="height: 40px;border: none">
                <div class="weui-cell__hd">
                    <img src="../images/static/login/account.png" alt="" class="loginIcon" id="loginAccountImg">
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input account" type="tel" placeholder="用户名" id="loginAccountTxt">
                </div>
                <div class="weui-cell__ft">
                    <label class="weui-check__label" style="color: #3782d9;display: none;cursor: pointer;" id="loginAuthoCode">获取验证码</label>
                </div>
            </div>
            <div class="weui-cell" style="height: 40px">
                <div class="weui-cell__hd">
                    <img src="../images/static/login/passwd.png" alt="" class="loginIcon" id="loginPasswdImg">
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input password" type="password" placeholder="登录密码" style="color:#999999" id="loginPasswdTxt">
                </div>
                <div class="weui-cell__ft">
                    <label class="weui-check__label" style="color: #3782d9;cursor: pointer" id="normalLogin">忘记密码?</label>
                </div>
            </div>
        </div>

        <div style="margin-top: 40px">
            <button class="weui-btn weui-btn__default loginBtn" id="goToHomeAction">登录</button>
        </div>


        <div class="weui-cell  bordernone loginBottom" >
            <div class="weui-cell__bd weui-cell__primary">
                <div class="weui-check__label clr_gray01 underline"  id="registerAction" style="margin-left: 6%">
                    <a href="../register/index.html">快速注册</a>
                </div>
            </div>
            <div class="weui-cell__ft" style="flex:1;">
                <label class="weui-check__label clr_gray01 underline" id="phoneLoginAction" style="margin-right: 6%;">
                    <a href="javascript:;">手机验证码登录</a>
                </label>
            </div>
        </div>
    </div>

</div>
