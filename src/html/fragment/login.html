<style type="text/css">
    .weui_cells::before {
        border: none;
    }
    
    #register {
        text-decoration-line: underline;
        color: #333333;
        margin-left: 50px
    }

    .loginIcon
    {
        width:20px;
        margin-right:5px;
        display:block;
    }

</style>

<head>
    <title>登陆</title>
</head>

<div class="page" style="margin: 0px 0px;background-color: white">
    <div class="page_bd" style="background-color: white">
        <div style="text-align: center;">
            <img src="/images/common/LOGO.png" style="width:100%; height:100%;" />
        </div>
        <div class="weui_cells" style="margin: 0 auto;width: 90%">
            <div class="weui_cell" style="height: 40px;border: none">
                <div class="weui_cell_hd"><img src="/images/login/account.png" alt="" class="loginIcon" id="loginAccountImg"></div>
                <div class="weui_cell_bd">
                    <input class="weui_input" type="tel" placeholder="用户名" id="loginAccountTxt">
                </div>
                <div class="weui_cell_ft">
                    <label class="weui_check_label" style="color: #3782d9;display: none" id="loginAuthoCode">获取验证码</label>
                </div>
            </div>
            <div class="weui_cell" style="height: 40px">
                <div class="weui_cell_hd"><img src="/images/login/passwd.png" alt="" class="loginIcon" id="loginPasswdImg"></div>
                <div class="weui_cell_bd">
                    <input class="weui_input" type="password" placeholder="登录密码" style="color:#999999" id="loginPasswdTxt">
                </div>
                <div class="weui_cell_ft">
                    <label class="weui_check_label" style="color: #3782d9" id="normalLogin">忘记密码?</label>
                </div>
            </div>
        </div>

        <div style="margin-top: 40px">
            <button class="weui_btn weui_btn_default buttonRadius" style="color: white ; background-color: #3782d9;   margin: 0 auto;width: 90%" id="goToHomeAction">登录</button>
        </div>


        <a class="weui_cell " >
            <div class="weui_cell_bd weui_cell_primary">
                <div class="weui_check_label" style="text-decoration-line: underline; color: #333333;" id="registerAction">快速注册</div>
            </div>
            <div class="weui_cell_ft"> <label class="weui_check_label" style="text-decoration-line: underline; color: #333333;" id="phoneLoginAction">手机验证码登录</label></div>
        </a>
    </div>

</div>


<script type="text/javascript">

        var status="NO";
        $(function(){
            $(document).on('click', '#registerAction', function() {
                location.href = "#register";
            });
        })

        $(function(){
            $(document).on('click','#phoneLoginAction',function () {
                if(status=="NO")
                {
                    status = "YES";
                    document.getElementById("loginAuthoCode").style.display="block";
                    document.getElementById("normalLogin").style.display="none";
                    document.getElementById("phoneLoginAction").innerText="使用账号登录";
                    document.getElementById("loginAccountTxt").setAttribute("placeholder","请输入手机号");
                    document.getElementById("loginPasswdTxt").setAttribute("placeholder","请填写验证码");
                    document.getElementById("loginAccountImg").setAttribute("src","/images/register/phone.png");
                    document.getElementById("loginPasswdImg").setAttribute("src","/images/register/code.png");
                }
                else
                {
                    status = "NO";
                    document.getElementById("loginAuthoCode").style.display="none";
                    document.getElementById("normalLogin").style.display="block";
                    document.getElementById("phoneLoginAction").innerText="使用手机验证码登录";
                    document.getElementById("loginAccountTxt").setAttribute("placeholder","用户名");
                    document.getElementById("loginPasswdTxt").setAttribute("placeholder","登录密码");
                    document.getElementById("loginAccountImg").setAttribute("src","/images/login/account.png");
                    document.getElementById("loginPasswdImg").setAttribute("src","/images/login/passwd.png");
                }

            })

            $(document).on('click','#goToHomeAction',function () {
                location.href="#home";
            })
        })


        window.onhashchange=function () {
            if(window.location.hash=="#login")
            {
                document.getElementById("tabbar").style.display="none";
            }
        }

        window.onload=function () {
            if(window.location.hash=="#login")
            {
                document.getElementById("tabbar").style.display="none";
            }
        }

</script>
