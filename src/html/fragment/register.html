
<style type="text/css">
    .weui_cells::before
    {
        border: none;

    }

    #register
    {
        text-decoration-line: underline;
        color: #333333;
        margin-left: 50px
    }
</style>

<head>
    <title>注册</title>
</head>

<div class="page">
    <div class="weui-header themeColor navigationHeight">
        <div class="weui-header-left navigationBack" id="registerBack">
            <a class="icon icon-109 f-white"></a>
        </div>
        <h1 class="weui-header-title;text-align: center">注册</h1>
    </div>


    <div class="page_bd" style="background-color: white;padding-bottom:0px; ">
        <div style="text-align: center;">
            <img src="/images/common/LOGO.png" style="width:100%; height:100%;"/>
        </div>

        <div class="weui_cells" style="margin: 0 auto;width: 90%">
            <div class="weui_cell" style="height: 40px">
                <div class="weui_cell_hd"><img src="/images/register/phone.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                <div class="weui_cell_bd">
                    <input class="weui_input" type="password" placeholder="请输入手机号" style="color:#999999">
                </div>
                <div class="weui_cell_ft">
                    <label class="weui_check_label" style="color: #3782d9">获取验证码</label>
                </div>
            </div>

            <div class="weui_cell" style="height: 40px;border: none">
                <div class="weui_cell_hd"><img src="/images/register/code.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                <div class="weui_cell_bd">
                    <input class="weui_input" type="tel" placeholder="请填写手机验证码">
                </div>
            </div>

            <div class="weui_cell" style="height: 40px;border: none">
                <div class="weui_cell_hd"><img src="/images/register/pwd.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                <div class="weui_cell_bd">
                    <input class="weui_input" type="tel" placeholder="设置密码">
                </div>
            </div>

            <div class="weui_cell" style="height: 40px;border: none">
                <div class="weui_cell_hd"><img src="/images/register/cfpwd.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                <div class="weui_cell_bd">
                    <input class="weui_input" type="tel" placeholder="确认密码">
                </div>
            </div>

        </div>

        <div style="margin-top: 40px">
            <button class="weui_btn weui_btn_default" style="color: white ; background-color: #3782d9;   margin: 0 auto;width: 90%">登录</button>
        </div>
    </div>
</div>

<script type="text/javascript">
    window.onhashchange=function () {
        if(window.location.hash=="#register")
        {
            document.getElementById("tabbar").style.display="none";
        }
    }

    window.onload=function () {
        if(window.location.hash=="#register")
        {
            document.getElementById("tabbar").style.display="none";
        }
    }

    $(function () {
        $(document).on('click', '#registerBack', function() {
            history.go(-1);
        });
    })
</script>
